<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />

    <!-- MDBootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/mdbootstrap@4.19.2/css/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mdbootstrap@4.19.2/js/mdb.min.js"></script>

    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="../js/scripts.js"></script>

    <style>
        .swiper-slide img {
            width: 100%;
            border-radius: 10px;
        }
        .swiper {
            margin-bottom: 50px;
        }
    </style>
</head>

<body>

    <!-- Title Section -->
    <section class="content-section" id="about">
        <div class="container px-4 px-lg-5 text-center">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-10">
                    <h2 style="font-family: 'Song Myung', serif;"><br>웨딩 스냅 - London & Seoul</h2>
                </div>
            </div>
        </div>
    </section>

    <div class="container">

        <!-- Wedding Snap Slider -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../assets/img/wedding/1.jpeg"></div>
                <div class="swiper-slide"><img src="../assets/img/wedding/2.jpeg"></div>
                <div class="swiper-slide"><img src="../assets/img/wedding/3.jpeg"></div>
                <div class="swiper-slide"><img src="../assets/img/wedding/4.jpeg"></div>
            </div>

            <!-- Pagination + Navigation -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                768: { slidesPerView: 2 },
                1024: { slidesPerView: 3 }
            }
        });
    </script>

</body>
</html>
